    <title ng-controller="titleCtrl">{{t0}}</title>

<body>

<canvas id="canvas"></canvas>

<section id="wrapper" ng-app="myLabApp">
    <div class="gradient"></div>

    <article class="desc" itemscope itemtype="http://schema.org/Person" ng-controller="LabelCtrl">
        <span itemprop="name">{{name}}</span></br>
        <span itemprop="jobTitle">{{jobTitle}}</span></br>
        <span itemprop="workLocation">{{workLocation}}</span>
    </article>

    <div id="view" id="jumper" ng-view></div>

    <!-- actually, we dont' need a RWD images solution here. This is just an example to show picturefill & grunt task works -->
    <!-- http://jsfiddle.net/leolanese/4ajpN/ -->
    <span class="face">
        <span data-picture data-alt="" data-class="span12" ng-controller="hoverCtrl">
        <span data-src="./img/source/leo.png"></span>
        <span data-src="./img/size/320/leo.png" data-media="(min-width: 400px)"></span>
        <span data-src="./img/size/640/leo.png" data-media="(min-width: 800px)"></span>
        <span data-src="./img/size/1024/leo.png" data-media="(min-width: 1000px)"
              show-message-when-hovered message="Yep, that is me!"></span>
    </span>
    <div class="cor">{</div>
    </span>


    <footer class="desc links" ng-controller="LoginCtrl">
        <article class="desc links" >
            <span itemprop="url" ><a  href="http://www.leolanese.com/blog/" target="_blank">{{t6}}</a></span></br>
            <span itemprop="url" ><a href="https://twitter.com/LeoLaneseltd" target="_blank">{{t7}}</a></span></br>
            <span itemprop="email" ><a href="mailto:javascript@leolanese.com">{{t8}}</a></span>
        </article>

        <ul class="desc links">
            <li><a href="#/skills" >{{t11}}</a></li>
            <li><a href="#/aboutme" >{{t10}}</a></li>
            <li><a href="#/login" itemprop="login">{{t9}} </a>/<a href="#/signin" itemprop="login"> {{t91}}</a></li>
        </ul>
    </footer>

</section>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
