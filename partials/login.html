<form id="jumper" name="myForm" class="login">

    <label for="username">Sign-in Username</label>
    <input autocapitalize="off" autocorrect="off" type="text" id="username" name="username" ng-model="formData.username"
           ng-minlength="5" ng-maxlength="20" ng-pattern="/^[A-z][A-z0-9]*$/" required  />
    <span ng-show="myForm.username.$error.required && myForm.username.$dirty">required</span>
    <span ng-show="!myForm.username.$error.minLength && !myForm.username.$error.maxLength && myForm.username.$error.pattern && myForm.username.$dirty">
        Must start with a letter, and contain letters &amp; numbers only.</span>
    <span ng-show="!myForm.username.$error.required && (myForm.username.$error.minlength || myForm.username.$error.maxlength) && myForm.username.$dirty">
        Username ust be between 5 and 20 characters.</span>

    <br>

    <label for="password">Sign-in Password</label>
    <input autocapitalize="off" autocorrect="off" type="password" id="password" name="password" ng-model="formData.password"
           ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required  />
    <span ng-show="myForm.password.$error.required && myForm.password.$dirty">required</span>
    <span ng-show="!myForm.password.$error.required && (myForm.password.$error.minlength
    || myForm.password.$error.maxlength) && myForm.password.$dirty">Passwords must be between 8 and 20 characters.</span>
    <span ng-show="!myForm.password.$error.required && !myForm.password.$error.minlength
    && !myForm.password.$error.maxlength && myForm.password.$error.pattern && myForm.password.$dirty">
        Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</span>
    <br>

    <button type="submit" class="btn" ng-disabled="!myForm.$valid">Submit</button>
</form>
